<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" href="css/styless.less">
    <title>Step Progress Bar</title>
</head>

<body>
    <div class="container">
        <ul class="progressbar">
            <li data-step="1" class="active">Contact details</li>
            <li data-step="2">Shipping information</li>
            <li data-step="3">Billing address</li>
            <li data-step="4">Payment & Review</li>
        </ul>
    </div>
    <div class="container">
        <button id="previous">Previous</button>
        <button id="next">Next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
    <script src="js/script.js"></script>
</body>

</html>
